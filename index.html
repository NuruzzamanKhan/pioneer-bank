<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h3>Login</h3>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit" >00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                <h2>$$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <button class="btn btn-success mt-4" id="addDeposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount your want to withdraw">
                    <button class="btn btn-success mt-4">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function(){
            const logInArea = document.getElementById("login-area");
            logInArea.style.display = "none"
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });

        //Deposit button even handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            
            console.log(totalDeposit);
        })

        
    </script>
</body>
</html>
